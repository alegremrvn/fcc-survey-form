<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <form id="survey-form">
      <label id="name-label">Name 
        <input id="name" type="text" required placeholder="Enter your name">
      </label>
      <label id="email-label">Email 
        <input id="email" type="email" required placeholder="Enter your email">
      </label>
      <label id="number-label">Age(optional)
        <input id="number" type="number" min=13 max=120 placeholder="Enter your age">
      </label>
      
      <p>Would you recommend freeCodeCamp to a friend? </p>
      <label>
        <input type="radio" name="reco" checked value="definitely"> Definitely
      </label>
      <label>
        <input type="radio" name="reco" value="maybe"> Maybe
      </label>
      <label>
        <input type="radio" name="reco" value="not-sure"> Not sure
      </label>

      <select id="dropdown">
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>

      <p>What would you like to see improved? (Please check all that apply)</p>
      <label>
        <input type="checkbox" name="improvements" value="front-end projs">
         Front-end Projects
      </label>
      <label>
        <input type="checkbox" name="improvements" value="back-end projs">
         Back-end Projects
      </label>

      <textarea></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
